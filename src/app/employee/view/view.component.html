<br><br>
<div class="table-wrapper"
    style=" width: 500px; margin: auto; " >

    <div class="table-title d-flex justify-content-between mb-3" 
    style= "background-color:   #4d628a; color: white; padding: 30px;
    border-radius:5px 5px 0 0; box-shadow: 0 0 4px rgb(71, 66, 66);
    ">
        <h5><b>View Employee</b></h5>
    </div>
    <table class="table table-striped table-hover table-bordered" style="box-shadow: 0 0 4px black; margin-top: -16px;" >
        <tbody>
          <tr>
            <td class="mt-4">
                <span><b>First Name</b></span>
            </td>
            <td>{{post?.firstname}}</td>
          </tr>
          <tr>
            <td class="mt-4">
                <span><b>Last Name</b></span>
            </td>
            <td>{{post?.lastname}}</td>
          </tr>
          <tr>
            <td class="mt-4">
                <span><b>Email</b></span>
            </td>
            <td>{{post?.email}}</td>
          </tr>
          <tr class="mt-4">
            <td><span><b>Address</b></span></td>
            <td>{{post?.address}}</td>
          </tr>
          <tr class="mt-4">
            <td><span><b>Phone</b></span></td>
            <td>{{post?.phone}}</td>
          </tr>
        </tbody>
      </table>
</div>
